apiVersion: v1
kind: ConfigMap
metadata:
  name: emsi-web-html
  namespace: medtech
data:
  index.html: |
    <!doctype html>
    <html lang="fr">
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>EMSI — École Marocaine des Sciences de l’Ingénieur</title>
      <meta name="description" content="EMSI — Excellence, innovation et esprit d’ingénieur au Maroc." />
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
      <style>
        :root{--bg:#0b1221;--fg:#ffffff;--muted:#a9b1c7;--primary:#00b894;--accent:#00d1ff;--card:#101a33;--card2:#0e1630}
        *{box-sizing:border-box}
        html,body{margin:0;height:100%;font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial,"Noto Sans","Apple Color Emoji","Segoe UI Emoji"}
        body{background:linear-gradient(180deg,var(--bg),#0e1730 40%,#0b1221);color:var(--fg)}
        a{color:inherit;text-decoration:none}
        .container{max-width:1100px;margin:0 auto;padding:24px}
        header{position:sticky;top:0;background:rgba(11,18,33,.7);backdrop-filter:saturate(180%) blur(10px);border-bottom:1px solid rgba(255,255,255,.08);z-index:10}
        nav{display:flex;align-items:center;justify-content:space-between}
        .brand{display:flex;align-items:center;gap:12px;font-weight:700;letter-spacing:.2px}
        .brand-badge{width:40px;height:40px;border-radius:12px;background:linear-gradient(135deg,var(--primary),var(--accent));display:grid;place-items:center;color:#001018;font-weight:800}
        .nav-links{display:flex;gap:18px;font-weight:500;color:var(--muted)}
        .btn{padding:10px 16px;border-radius:12px;font-weight:600;border:1px solid rgba(255,255,255,.12);transition:.2s}
        .btn:hover{transform:translateY(-1px);box-shadow:0 8px 24px rgba(0,0,0,.25)}
        .btn-primary{background:linear-gradient(135deg,var(--primary),var(--accent));color:#041019;border:none}
        .hero{display:grid;grid-template-columns:1.1fr .9fr;gap:32px;align-items:center;padding:48px 0}
        .headline{font-size:46px;line-height:1.1;margin:0 0 12px}
        .sub{color:var(--muted);font-size:18px}
        .card{background:linear-gradient(180deg,var(--card),var(--card2));border:1px solid rgba(255,255,255,.08);border-radius:18px;padding:22px}
        .grid-3{display:grid;grid-template-columns:repeat(3,1fr);gap:18px}
        .tag{display:inline-block;padding:6px 12px;border-radius:999px;background:rgba(0,217,255,.12);color:#7ee0ff;border:1px solid rgba(0,217,255,.25);font-size:12px}
        .section{padding:24px 0}
        .stats{display:grid;grid-template-columns:repeat(4,1fr);gap:14px}
        .stat{background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:18px;text-align:center}
        .stat b{font-size:28px;display:block}
        footer{margin-top:40px;padding:32px 0;color:#8893ad;border-top:1px solid rgba(255,255,255,.08)}
        @media (max-width:960px){.hero{grid-template-columns:1fr}.grid-3{grid-template-columns:1fr}.stats{grid-template-columns:repeat(2,1fr)}}
      </style>
    </head>
    <body>
      <header>
        <div class="container">
          <nav>
            <div class="brand">
              <div class="brand-badge">E</div>
              <div>EMSI · École Marocaine des Sciences de l’Ingénieur</div>
            </div>
            <div class="nav-links">
              <a href="#programmes">Programmes</a>
              <a href="#campus">Campus</a>
              <a href="#admission">Admission</a>
              <a href="#contact">Contact</a>
            </div>
          </nav>
        </div>
      </header>

      <main class="container">
        <section class="hero">
          <div>
            <span class="tag">Ingénierie · Innovation · Impact</span>
            <h1 class="headline">Construisez l’avenir avec l’excellence de l’ingénierie</h1>
            <p class="sub">Rejoignez une communauté d’enseignants, de chercheurs et d’étudiants engagés pour la transformation technologique et industrielle.</p>
            <div style="display:flex;gap:12px;margin-top:18px">
              <a class="btn btn-primary" href="#admission">Candidater maintenant</a>
              <a class="btn" href="#programmes">Découvrir les programmes</a>
            </div>
          </div>
          <div class="card">
            <img src="https://images.unsplash.com/photo-1531746020798-e6953c6e8e04?q=80&w=1480&auto=format&fit=crop" alt="Étudiants en ingénierie" style="width:100%;border-radius:12px;display:block" />
          </div>
        </section>

        <section class="section" id="programmes">
          <h2>Programmes phares</h2>
          <div class="grid-3" style="margin-top:12px">
            <div class="card">
              <h3>Génie Informatique</h3>
              <p class="sub">Logiciels, IA, cloud et cybersécurité : les compétences au cœur de la transformation numérique.</p>
            </div>
            <div class="card">
              <h3>Génie Industriel</h3>
              <p class="sub">Excellence opérationnelle, supply chain et 4.0 pour booster la performance des organisations.</p>
            </div>
            <div class="card">
              <h3>Réseaux & Télécoms</h3>
              <p class="sub">Infrastructures, 5G et IoT pour connecter le monde de demain.</p>
            </div>
          </div>
        </section>

        <section class="section" id="campus">
          <h2>La vie sur nos campus</h2>
          <div class="grid-3" style="margin-top:12px">
            <div class="card"><b>Clubs techniques</b><p class="sub">Robotics, DevOps, Data — apprendre en créant.</p></div>
            <div class="card"><b>Événements</b><p class="sub">Hackathons, conférences, challenges d’innovation.</p></div>
            <div class="card"><b>Accompagnement</b><p class="sub">Encadrement projets, soft skills, carrière & stages.</p></div>
          </div>
        </section>

        <section class="section">
          <div class="stats">
            <div class="stat"><b>+30</b><span>Années d’expertise</span></div>
            <div class="stat"><b>+10k</b><span>Lauréats</span></div>
            <div class="stat"><b>+20</b><span>Clubs & associations</span></div>
            <div class="stat"><b>100%</b><span>Ambition et esprit d’ingénieur</span></div>
          </div>
        </section>

        <section class="section" id="admission">
          <div class="card">
            <h2>Admission</h2>
            <p class="sub">Vous souhaitez candidater ? Préparez votre dossier et renforcez-le par vos réalisations (projets, compétitions, stages, implication associative).</p>
            <div style="margin-top:10px">
              <a class="btn btn-primary" href="#contact">Prendre contact</a>
            </div>
          </div>
        </section>
      </main>

      <footer id="contact">
        <div class="container">
          © EMSI — École Marocaine des Sciences de l’Ingénieur · Page vitrine déployée via Kubernetes + Flux
        </div>
      </footer>
    </body>
    </html>
